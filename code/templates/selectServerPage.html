<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SCP-16-Tsundere</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    </head>
    <body>
        <div id="banner">
            <header>
                <a href="./intex.html" class="logo">
                    <img class = "logo" src = "{{ url_for('static',filename='HTMLLOGO.png') }}" alt="logo" width="100" height="80">
                </a>
                <nav>
                    <ul class = "nav_links" id="nav_links">
                        <li><a href="/documentation.html">Documentation</a></li>
                        <li><a href="./About.html">About</a></li> 
                        <li><a href="/intex.html#updates">Updates</a></li>     
                        <li><a href="./intex.html#contact">Contact</a></li>
                        {% if not authorized %}   
                        <li><a href="./login" class="cta"><button>Login</button></a></li>
                        {% else %}
                        <li><a href="./selectServerPage.html">Dashboard</a></li>
                        <li>
                            <div class="dropdown">
                                <button class="dropbtn">Account</button>
                                <div class="dropdown-content">
                                    <a href="./login", id="account">
                                        <button>relogin</button>
                                    </a>

                                </div>
                              </div>
                        </li>
                        {%endif %}
                    </ul>
                </nav>
                <a class = "cta" href="https://discord.com/api/oauth2/authorize?client_id=822265614244511754&permissions=8&scope=bot" target="_blank"><button>Invite</button></a>
            </header>

        
            <div class="largecontent">   
                <p>
                    Welcome, {{username}} <br>
                </p>
                <h1>Please select a server</h1>
                <div class="picker">
                    <section class="cards">
                      {% for guild in guilds %}
                      <div class="card">
                        <a href="/dashboard/{{guild.id}}">
                          {% if guild.icon_url is not none %}
                          <img src="{{guild.icon_url}}" class="{{guild.class_color}}" />
                          {% else %}
                          <img
                            src="https://discordapp.com/assets/322c936a8c8be1b803cd94861bdfa868.png"
                            class="{{guild.class_color}}"
                          />
                          {% endif %}
                        </a>
                        <br />
                        {{ guild.name }}
                      </div>
                      {% endfor %}
                    </section>
                  </div>
            </div>
        </div>
        <footer id="date">
            
        </footer>

        <script>
            document.getElementById("date").innerHTML = Date();
            window.onscroll = scrollShowNav;
            function scrollShowNav() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementsByTagName("nav")[0].style.top = "-50px";
            } else {
                document.getElementsByTagName("nav")[0].style.top = "0px";
            }
            }
        </script>
    </body>
</html>
